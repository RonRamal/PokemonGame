<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <script src="JavaScript.js"> </script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css" />
      

</head>
<body>
      <audio id="opening" class="music" src="Music/opening.mp3" preload="auto"> </audio>

    <div id="container">
        <div id="menu">
            <img id="logo" src="pictures/logoPokemon.png" />
            <button class="men" id="StartGame" onclick="document.getElementById('opening').play()">Start Game</button>
            <button class="men" id="ScoreBoard">ScoreBoard</button>
            <button class="men" id="Reset">Reset ScoreBoard</button>
            <button class="men" id="about">About</button>
            <button class="men" id="exit" onclick="javascript:window.close()"> Exit</button>

        </div>
        <div id="chooseHero">
            <img class="hero" id="pikatchu" src="Gifs/PickatchuFront.gif" />
            <img class="hero" id="ivysaur" src="Gifs/IvysaurFront.gif" />
            <img class="hero" id="charmander" src="Gifs/charmanderFront.gif" />
        </div>

        <div id="battle">
            <table>
                <tr><td id="up"></td></tr>
                <tr><td id="mid"></td></tr>
                <tr><td id="low"></td></tr>
            </table>
        </div>

        <div id="moves">
            <table>
                <tr>
                    <td><button class="move" id="Move1">Move1</button></td>
                    <td class="healthBar">
                        <label class="name" id="player1">Player 1:</label>
                        <progress id="FirstHealth" value="100" max="100">Player 1</progress>
                    </td>
                    <td><button class="move" id="Move2">Move2</button></td>

                </tr>

                <tr>
                    <td><button class="move" id="Move3">Move3</button></td>
                    <td class="healthBar">
                        <label class="name" id="player2">Player 2:</label>
                        <progress id="SecondHealth" value="100" max="100">Player 2</progress>
                    </td>
                    <td><button class="move" id="Move4">Move3</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
 </html >
